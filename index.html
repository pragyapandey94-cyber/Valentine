<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ayush ğŸ’™ Pragya</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#e5eff7;
}

/* Telegram app container */
.app{
  max-width:440px;
  height:100vh;
  margin:0 auto;
  background:#e5eff7;
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  background:#0088cc;
  color:white;
  padding:18px;
  font-size:20px;
  font-weight:600;
  text-align:center;
}

/* Chat area */
.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}

/* Message bubbles */
.msg{
  max-width:90%;
  padding:16px 18px;
  margin-bottom:14px;
  border-radius:20px;
  font-size:18px;
  line-height:1.45;
}

.from-me{
  background:#cceeff;
  align-self:flex-end;
  border-bottom-right-radius:6px;
}

.from-them{
  background:#ffffff;
  align-self:flex-start;
  border-bottom-left-radius:6px;
}

/* Proposal animation */
.proposal-box{
  align-self:flex-start;
  background:#ffffff;
  border-radius:20px;
  padding:20px;
  margin-bottom:14px;
  text-align:center;
}

.characters{
  display:flex;
  justify-content:center;
  gap:30px;
  font-size:40px;
}

.heart{
  font-size:26px;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);opacity:0.6}
  50%{transform:scale(1.3);opacity:1}
  100%{transform:scale(1);opacity:0.6}
}

/* Controls near question */
.controls{
  background:#f7f9fb;
  padding:14px;
  border-radius:18px;
  margin-bottom:14px;
  text-align:center;
}

button{
  padding:14px 22px;
  font-size:17px;
  border:none;
  border-radius:26px;
  cursor:pointer;
  margin:8px;
}

#soundBtn{
  background:#0088cc;
  color:white;
}

#yes{
  background:#2ecc71;
  color:white;
}

#no{
  background:#ccc;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="noSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_8e0c7f1a8f.mp3"></audio>
<audio id="yesSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4c6d9d6b4a.mp3"></audio>

<div class="app">

</div>

<script>
const soundBtn=document.getElementById("soundBtn");

soundBtn.onclick=()=>{
  soundEnabled=true;

  yesSound.play().then(()=>yesSound.pause());

noBtn.onclick=()=>{
  if(soundEnabled){

</script>

</body>
</html>
