<style>
*{box-sizing:border-box}

body{

/* WhatsApp Card (BIGGER) */
.card{
  background:#fff;
  width:92vw;
  max-width:420px;
  min-height:420px;
  border-radius:24px;
  box-shadow:0 12px 35px rgba(0,0,0,0.35);
  text-align:center;
  position:relative;
  z-index:2;
}

.header{
  background:#075E54;
  color:white;
  padding:14px;
  font-size:18px;
  border-radius:24px 24px 0 0;
  font-weight:600;
}

.chat{
  background:#DCF8C6;
  padding:18px;
  margin:18px;
  border-radius:14px;
  font-size:17px;
  line-height:1.4;
}

.buttons{
  padding-bottom:20px;
}

button{
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:6px;
}

#yes{background:#25D366;color:white}
#no{
  background:#ccc;
  position:absolute;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 5s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-100vh);opacity:0}
}

/* Confetti */
@keyframes fall{
  to{transform:translateY(100vh)}
}
</style>
</head>

<script>
/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="0";
  h.style.fontSize=(16+Math.random()*22)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},350);

/* NO button chaos (STAYS IN SCREEN) */
const noBtn=document.getElementById("no");

const randomNoSounds=[
  document.getElementById("sadTrombone"),
  document.getElementById("meme1"),
  document.getElementById("meme2")
];

function playRandomNoSound(){
  const s=randomNoSounds[Math.floor(Math.random()*randomNoSounds.length)];
  s.currentTime=0;
  s.play();
}

function moveNo(){
  playRandomNoSound();

  const btnW=noBtn.offsetWidth;
  const btnH=noBtn.offsetHeight;
  const padding=20;

  const maxX=window.innerWidth-btnW-padding;
  const maxY=window.innerHeight-btnH-padding;

  const x=Math.random()*maxX;
  const y=Math.random()*maxY;

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("click",moveNo);

/* Initial No position */
noBtn.style.left="50%";
noBtn.style.top="75%";
noBtn.style.transform="translateX(-50%)";

/* Confetti */
function confettiBlast(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.style.position="absolute";
    c.style.width="10px";
    c.style.height="10px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.animation="fall 3s linear";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* YES button */
document.getElementById("yes").onclick=()=>{
  document.getElementById("vineBoom").play();

</script>
