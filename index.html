<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ayush ðŸ’™ Pragya</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#e5eff7;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Telegram Container */
.app{
  width:100%;
  max-width:420px;
  height:100vh;
  background:#e5eff7;
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  background:#0088cc;
  color:white;
  padding:14px;
  font-size:18px;
  font-weight:600;
  text-align:center;
}

/* Chat area */
.chat{
  flex:1;
  padding:14px;
  overflow-y:auto;
}

/* Message bubbles */
.msg{
  max-width:80%;
  padding:12px 14px;
  margin-bottom:10px;
  border-radius:16px;
  font-size:16px;
  line-height:1.4;
}

.from-me{
  background:#cceeff;
  align-self:flex-end;
  border-bottom-right-radius:4px;
}

.from-them{
  background:#ffffff;
  align-self:flex-start;
  border-bottom-left-radius:4px;
}

/* Controls */
.controls{
  padding:12px;
  background:#f7f9fb;
  border-top:1px solid #ddd;
  text-align:center;
}

button{
  padding:12px 18px;
  font-size:15px;
  border:none;
  border-radius:22px;
  cursor:pointer;
  margin:6px;
}

#soundBtn{
  background:#0088cc;
  color:white;
}

#yes{
  background:#2ecc71;
  color:white;
}

#no{
  background:#ccc;
  position:absolute;
}

/* Confetti */
@keyframes fall{
  to{transform:translateY(100vh)}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="noSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_8e0c7f1a8f.mp3"></audio>
<audio id="yesSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4c6d9d6b4a.mp3"></audio>

<div class="app" id="app">
  <div class="header">Ayush ðŸ’™ Pragya</div>

  <div class="chat" id="chat">
    <div class="msg from-me">
      Hey Ayush ðŸ˜Œ
    </div>
    <div class="msg from-me">
      I have a very important questionâ€¦
    </div>
    <div class="msg from-me">
      ðŸ’™ Will you be my Valentine?
    </div>
  </div>

  <div class="controls">
    <button id="soundBtn">ðŸ”Š Enable Sound</button><br>
    <button id="yes">Yes ðŸ’™</button>
    <button id="no">No ðŸ™„</button>
  </div>
</div>

<script>
const soundBtn = document.getElementById("soundBtn");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const chat = document.getElementById("chat");
const app = document.getElementById("app");

const noSound = document.getElementById("noSound");
const yesSound = document.getElementById("yesSound");

let soundEnabled = false;

const taunts = [
  "Nice try ðŸ˜",
  "Wrong option ðŸ˜Œ",
  "Ayush pls ðŸ™„",
  "You already know the answer ðŸ’™",
  "Haha nope ðŸ˜ˆ"
];

/* Enable sound */
soundBtn.onclick = () => {
  soundEnabled = true;
  noSound.play().then(()=>noSound.pause());
  yesSound.play().then(()=>yesSound.pause());
  soundBtn.innerText = "ðŸ”Š Sound On";
};

/* NO button logic */
function moveNo(){
  if(soundEnabled){
    noSound.currentTime = 0;
    noSound.play();
  }

  const appRect = app.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = appRect.width - btnRect.width - 20;
  const maxY = appRect.height - btnRect.height - 120;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  const msg = document.createElement("div");
  msg.className = "msg from-them";
  msg.innerText = taunts[Math.floor(Math.random()*taunts.length)];
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* Initial No position */
noBtn.style.left = "60%";
noBtn.style.top = "85%";

/* Confetti */
function confettiBlast(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.style.position="absolute";
    c.style.width="10px";
    c.style.height="10px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.animation="fall 3s linear";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* YES */
yesBtn.onclick = () => {
  if(soundEnabled){
    yesSound.play();
  }

  confettiBlast();

  document.body.innerHTML = `
  <div style="
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:#0088cc;
    color:white;
    font-family:system-ui;
    text-align:center;">
    <h1>ðŸ’™ Yayyy ðŸ’™</h1>
    <p style="font-size:22px;">
      Ayush, youâ€™re officially my Valentine ðŸ˜Œ<br><br>
      Love,<br><b>Pragya</b>
    </p>
  </div>`;
};
</script>

</body>
</html>
