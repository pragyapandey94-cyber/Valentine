<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ayush, Be My Valentine ğŸ’–</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background:#fff;
  width:94vw;
  max-width:440px;
  min-height:460px;
  border-radius:26px;
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
  text-align:center;
  position:relative;
}

.header{
  background:#075E54;
  color:white;
  padding:16px;
  font-size:18px;
  border-radius:26px 26px 0 0;
  font-weight:600;
}

.chat{
  background:#DCF8C6;
  padding:18px;
  margin:16px;
  border-radius:14px;
  font-size:17px;
}

.typing{
  font-size:14px;
  color:#666;
  margin-bottom:6px;
}

.buttons{
  padding-bottom:18px;
}

button{
  padding:12px 24px;
  font-size:17px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:6px;
}

#soundBtn{
  background:#ff4d6d;
  color:white;
}

#yes{
  background:#25D366;
  color:white;
}

#no{
  background:#ccc;
  position:absolute;
}

/* Shake */
.shake{
  animation:shake 0.3s;
}
@keyframes shake{
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
}

/* Hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 5s linear infinite;
}
@keyframes float{
  to{transform:translateY(-100vh);opacity:0}
}

/* Confetti */
@keyframes fall{
  to{transform:translateY(100vh)}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="sadTrombone" src="https://cdn.pixabay.com/audio/2022/03/10/audio_8e0c7f1a8f.mp3"></audio>
<audio id="vineBoom" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4c6d9d6b4a.mp3"></audio>
<audio id="ohNo" src="https://cdn.pixabay.com/audio/2022/03/24/audio_58b5e1efbb.mp3"></audio>
<audio id="meme1" src="https://cdn.pixabay.com/audio/2022/03/09/audio_3f6b35f2f1.mp3"></audio>
<audio id="meme2" src="https://cdn.pixabay.com/audio/2022/03/07/audio_7e9c6dfe7a.mp3"></audio>

<div class="card" id="card">
  <div class="header">WhatsApp ğŸ’¬</div>

    ğŸ’– Will you be my Valentine? ğŸ’–
  </div>

  <button id="soundBtn">ğŸ”Š Enable Sound</button>

  <div class="buttons">
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No ğŸ™„</button>
  </div>
</div>

<script>
/* SAFE REFERENCES */
const soundBtn = document.getElementById("soundBtn");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");
const typing = document.getElementById("typing");

const sadTrombone = document.getElementById("sadTrombone");
const vineBoom = document.getElementById("vineBoom");
const ohNo = document.getElementById("ohNo");
const meme1 = document.getElementById("meme1");
const meme2 = document.getElementById("meme2");

let soundEnabled = false;

/* ENABLE SOUND */
soundBtn.addEventListener("click", () => {
  soundEnabled = true;
  [sadTrombone, vineBoom, ohNo, meme1, meme2].forEach(a => {
    a.play().then(() => a.pause());
    a.currentTime = 0;
  });
  soundBtn.innerText = "ğŸ”Š Sound On âœ…";
});

/* FLOATING HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "â¤ï¸";
  h.style.left = Math.random() * 100 + "vw";
  h.style.bottom = "0";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 5000);
}, 350);

/* NO BUTTON */
const taunts = [
  "Nice try ğŸ˜",
  "Nope ğŸ˜‚",
  "Ayush pls ğŸ™„",
  "Wrong button ğŸ¤¡",
  "Caught you ğŸ˜ˆ"
];
const noSounds = [sadTrombone, meme1, meme2];

function moveNo(){
  if(soundEnabled){
    const s = noSounds[Math.floor(Math.random()*noSounds.length)];
    s.currentTime = 0;
    s.play();
  }

  if(navigator.vibrate) navigator.vibrate(150);

  card.classList.add("shake");
  setTimeout(() => card.classList.remove("shake"), 300);

  const pad = 20;
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - pad);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - pad);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  typing.innerText = taunts[Math.floor(Math.random()*taunts.length)];
}

noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

noBtn.style.left = "50%";
noBtn.style.top = "75%";
noBtn.style.transform = "translateX(-50%)";

/* CONFETTI */
function confettiBlast(){
  for(let i=0;i<150;i++){
    const c=document.createElement("div");
    c.style.position="absolute";
    c.style.width="10px";
    c.style.height="10px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.animation="fall 3s linear";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* YES BUTTON */
yesBtn.addEventListener("click", () => {
  if(soundEnabled){
    vineBoom.play();
    setTimeout(() => ohNo.play(), 400);
  }

  confettiBlast();

  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      color:white;
      font-family:Segoe UI;
      text-align:center;">
      <h1>ğŸ† YOU WIN ğŸ†</h1>
      <p style="font-size:24px;">
        Ayush = Valentine Locked ğŸ”’â¤ï¸<br><br>
        Love,<br><b>Pragya</b> ğŸ˜˜
      </p>
    </div>`;
});
</script>

</html>
